<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boutique Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Boutique Demo</h1>
    <div id="cart-count">Panier: <span>0</span></div>
  </header>

  <main>
    <section id="products"></section>

    <section id="cart">
      <h2>Votre panier</h2>
      <ul id="cart-items"></ul>
      <div id="cart-total"></div>
      <button id="checkout-btn">Passer au paiement</button>
    </section>

    <section id="checkout" class="hidden">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label>Nom complet<input name="name" required /></label>
        <label>Email<input name="email" type="email" required /></label>
        <label>Téléphone<input name="phone" required /></label>
        <label>Adresse<textarea name="address" required></textarea></label>
        <button type="submit">Confirmer la commande</button>
      </form>
      <div id="checkout-status"></div>
    </section>
  </main>

  <footer>
    <small>Démo - héberger sur GitHub Pages</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
